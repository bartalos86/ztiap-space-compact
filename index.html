<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space compact - BM</title>

    <link rel="shortcut icon" href="src/assets/favicon.png" type="image/png">
    <style>
        @font-face {
            font-family: 'pixel';
            src: url('/src/assets/fonts/PIXEARG.ttf');
        } 

        @font-face {
            font-family: 'arcade';
            src: url('src/assets/fonts/arcade.ttf');
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "pixel" !important;
            background-size: 100px;
            background: rgb(7, 18, 39);

        }

        canvas {
            image-rendering: pixelated;
            margin: auto;
            position: absolute;
            left: 50%;
            top: 10%;
            transform: translateX(-50%);
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.315) 0px 0px 30px;
        }

        img {
            display: none;
        }
    </style>

    <script type="module" src="/src/main.js" defer></script>
   
</head>

<body>
    <canvas id="canvas"></canvas>
</body>

</html>
